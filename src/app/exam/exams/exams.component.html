<mat-card class="cardWithShadow">
  <div class="row justify-content-between">
    <div class="col-lg-4">
      <mat-form-field appearance="outline" class="w-100 hide-hint">
        <input
          matInput
          placeholder="{{ 'Search Exams' | translate }}"
          (keyup)="filterData($any($event.target).value)"
        />
        <mat-icon matSuffix>
          <i-tabler name="search" class="icon-20"></i-tabler>
        </mat-icon>
      </mat-form-field>
    </div>
    <div class="col-lg-4 d-flex align-items-center justify-content-end">
      <button
        mat-flat-button
        (click)="createExam()"
        color="primary"
        class="m-r-10"
      >
        {{ "Add Exam" | translate }}
      </button>
      <button
        mat-flat-button
        color="warn"
        [disabled]="selectedRows.selected.length === 0"
        (click)="deleteSelectedExams()"
      >
        {{ "Delete Selected Exams" | translate }}
      </button>
    </div>
  </div>
</mat-card>

<div *ngIf="isLoading" class="loading-spinner-overlay">
  <mat-spinner></mat-spinner>
</div>

<mat-card class="cardWithShadow">
  <div class="table-responsive">
    <table mat-table [dataSource]="exams" class="w-100">
      <!-- Select Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selectedRows.hasValue() && isAllSelected()"
            [indeterminate]="selectedRows.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selectedRows.toggle(row) : null"
            [checked]="selectedRows.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Exam Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
          {{ "Exam Title" | translate }}
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex align-items-center">
            <img
              class="rounded-circle"
              src="assets/images/profile/exam.png"
              width="40"
            />
            <div class="m-l-16">
              <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">
                {{ row.title }}
              </p>
              <small class="mat-body-1 f-s-14">{{ "Exam" | translate }}</small>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Due Date Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
          {{ "Due Date" | translate }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row.dueDate | date }}</td>
      </ng-container>

      <!-- Max Score Column -->
      <ng-container matColumnDef="maxScore">
        <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
          {{ "Max Score" | translate }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row.maxScore }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
          {{ "Actions" | translate }}
        </th>
        <td mat-cell *matCellDef="let row">
          <a
            class="m-r-10 cursor-pointer"
            (click)="viewExam(row.examId)"
            matTooltip="{{ 'View Exam' | translate }}"
          >
            <i-tabler name="eye" class="icon-18"></i-tabler>
          </a>
          <a
            class="m-r-10 cursor-pointer"
            (click)="editExam(row.examId)"
            matTooltip="{{ 'Edit Exam' | translate }}"
          >
            <i-tabler name="edit" class="icon-18"></i-tabler>
          </a>
          <a
            class="m-r-10 cursor-pointer"
            (click)="deleteExam(row.examId)"
            matTooltip="{{ 'Delete Exam' | translate }}"
          >
            <i-tabler name="trash" class="icon-18"></i-tabler>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</mat-card>
