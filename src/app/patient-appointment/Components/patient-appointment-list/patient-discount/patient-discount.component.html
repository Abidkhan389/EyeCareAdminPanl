<div *ngIf="loading" class="loading-spinner-overlay">
    <mat-spinner></mat-spinner>
</div>
<div class="col-lg-12 modal-content">
    <!-- Close Button Row -->
    <div class="modal-header row d-flex justify-content-end ">

        <button mat-icon-button class="close-btn buttonMargin" (click)="closeClick()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
     <!-- Modal Body -->
     <div class="modal-body">
        <form [formGroup]="PatientForm" (ngSubmit)="AddEdit()">
            <div class="row">

                <!-- First Name -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Patient Name</mat-label>
                        <input matInput type="text" [value]="patientFullName" placeholder="Full Name" disabled />
                       
                    </mat-form-field>
                </div>
              
                <!-- Patient Discount -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{ "Fee Discount" | translate }}</mat-label>
                        <input matInput type="number" min="0" formControlName="discountFee" placeholder="Discount" />
                        <mat-error *ngIf="PatientForm.controls['discountFee'].touched && !PatientForm.controls['discountFee'].valid">
                            <ng-container *ngFor="let validation of validationMessages.value">
                              <span *ngIf="PatientForm.controls['discountFee'].hasError(validation.type)">
                                {{ validation.message }}
                              </span>
                            </ng-container>
                          </mat-error>
                    </mat-form-field>
                </div>
                
            </div>
          
             <!-- Modal Footer -->
                <div class="modal-footer d-flex justify-content-end">
                    <button mat-raised-button color="secondary" class="closeButtonMargin" type="button" (click)="closeClick()">
                        <i class="fa fa-close"></i> Cancel
                    </button>
                    
                    <button mat-raised-button color="primary" type="submit" class="saveButton" [disabled]="PatientForm.invalid">
                        {{ isEdit ? "Update Disscount" : "Create Disscount" }}
                    </button>
                </div>
        </form>
    </div>


</div>
