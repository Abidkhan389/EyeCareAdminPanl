<div class="blank-layout-container justify-content-center">
  <div class="row">
    <div class="col-12 text-center">
      <img
        src="/assets/images/backgrounds/login-bg.svg"
        alt="error-bg"
        width="500"
      />
      <h2 class="auth-title f-w-600">Registration Successfull!</h2>
      <h6 class="f-s-20 f-w-600 m-b-30">
        We will send you an email or text message to confirm your account
        shortly.
      </h6>
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/authentication/login']"
        >Go back to Login</a
      >
    </div>
  </div>
</div>
