<div id="level">
  <div id="content">
    <div id="gears">
      <div id="gears-static"></div>
      <div id="gear-system-1">
        <div id="gear15"></div>
        <div id="gear14"></div>
        <div id="gear13"></div>
      </div>
      <div id="gear-system-2">
        <div id="gear10"></div>
        <div id="gear3"></div>
      </div>
      <div id="gear-system-3">
        <div id="gear9"></div>
        <div id="gear7"></div>
      </div>
      <div id="gear-system-4">
        <div id="gear6"></div>
        <div id="gear4"></div>
      </div>
      <div id="gear-system-5">
        <div id="gear12"></div>
        <div id="gear11"></div>
        <div id="gear8"></div>
      </div>
      <div id="gear1"></div>
      <div id="gear-system-6">
        <div id="gear5"></div>
        <div id="gear2"></div>
      </div>
      <div id="chain-circle"></div>
      <div id="chain"></div>
      <div id="weight"></div>
    </div>
    <div id="title">
      <img
        class="logo"
        src="assets/LogoWithBrand/PurpleNoBrand.png"
        alt="Bright Board"
      />
      <p class="slogan">Bright Board</p>
      <span class="status-code">{{ status }}</span>
      <h1>{{ message }}</h1>
      <button
        mat-button
        color="primary"
        class="text-uppercase mt-3"
        (click)="redirectToHome()"
      >
        <mat-icon>home</mat-icon> Home
      </button>
      <button
        mat-button
        color="primary"
        class="text-uppercase mt-3"
        (click)="logout()"
      >
        <mat-icon>exit_to_app</mat-icon> Logout
      </button>
    </div>
  </div>
</div>
